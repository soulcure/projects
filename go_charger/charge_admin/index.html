		<script type="text/javascript">
			$(function() {
				checkUser();
				//添加新的Tab页
				$("#navmenu").on("click", "a[data-url]", function(e) {
					e.preventDefault();
					var tabTitle = $(this).text();
					var tabUrl = $(this).data("url");


					/*$("#tt").tabs("close", 1);
					$("#tt").tabs("add", {
						title: tabTitle,
						href: tabUrl,
						closable: true
					});*/


					if ($("#tt").tabs("exists", tabTitle)) { //判断该Tab页是否已经存在				
						$("#tt").tabs("select", tabTitle);
					} else {
						$("#tt").tabs("add", {
							title: tabTitle,
							href: tabUrl
						});
					}

					$("#navmenu .active").removeClass("active");
					$(this).parent().addClass("active");
				});
			});

			$('#changepwd').unbind('click');
			$('#changepwd').bind('click',function(){
				$('#changePassword').dialog('open');
			});

			$('#changePasswordOK').unbind('click');
			$('#changePasswordOK').bind('click',function(){
				var old = $('#old').textbox('getValue');
				var new1 = $('#new1').textbox('getValue');
				if(!new1 && !old){
					$.messager.alert("错误","新旧密码都不能为空！");
				}else{	
					var u = getCache(CACHE_USER_INFO);
					v = {
						id:u.id,
						oldPwd:$.md5(old),
						newPwd:$.md5(new1)
					}			
					var rt = put("mgr/user/password",v);
					if(!rt){
						$.messager.alert("警告","修改失败，旧密码错误！");
					}else{
						$.messager.alert("提醒","修改成功！");
					}
				}				
				$('#changePassword').dialog('close');
			});


			$('#logout').unbind('click');
			$('#logout').bind('click',function(){
				$.messager.confirm("系统提示", "您确定要退出本次登陆吗?", function(isConfirm) {
					if (isConfirm) {
						deleteCache(CACHE_USER_INFO);
						location.href = "login.html"; //调用logou
					}
				});
			});
