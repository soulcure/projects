<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta charset="utf-8" />
		<title>充电桩运营平台</title>
		<meta http-equiv="Access-Control-Allow-Origin" content="*">
		<link rel="stylesheet" type="text/css" href="css/themes/default/easyui.css" />
	    <link rel="stylesheet" type="text/css" href="css/themes/icon.css" />
	    <link rel="stylesheet" type="text/css" href="css/icon.css" />
	    <link rel="stylesheet" type="text/css" href="css/common.css" />
	    <script type="text/javascript" src="js/jquery-1.8.0.min.js"></script>
	    <!-- <script type="text/javascript" src="js/jquery-1.12.4.min.js"></script> -->
		<script type="text/javascript" src="js/jquery.easyui.min.js"></script>
		<script type="text/javascript" src="js/easyui-lang-zh_CN.js"></script>
	</head>
	<body>
		<div id="recharge0" class="easyui-panel" data-options="title:'用户充值',width:'350px',maxHeight:'300px',draggable:false,modal:true" style="text-align:center;">
			<br>
			<label>手机号码:</label>
			<input class="easyui-textbox" id="recharge0Phone" data-options="required:true,validType:'mobile'"><br><br>
			<label>充值金额（分）:</label>
			<input class="easyui-textbox" id="recharge0Amount" data-options="required:true,validType:'range[1,1000000]'"><br><br>
			<a href="#" class="easyui-linkbutton" id="recharge0OK" iconCls="icon-ok">充值</a><br><br>
		</div>

		<script type="text/javascript" src="js/config.js"></script>
		<script type="text/javascript" src="js/cache.js"></script>
		<script type="text/javascript" src="js/common.js"></script>
		<script type="text/javascript" src="js/validate.js"></script>

		<script type="text/javascript">
				setTimeout(function(){

					$('#recharge0OK').unbind('click');
					$('#recharge0OK').bind('click',function(){	
						var valid = formValidate('recharge0');
						if(!valid){
							return;
						}						
						var phone = $('#recharge0Phone').textbox('getValue');
						var money = parseInt($('#recharge0Amount').textbox('getValue'));
						var rt = add("mgr/recharge",{phone:phone,money:money});
						if(rt){
							$.messager.alert("提示","充值成功！");
							$('#recharge0Phone').textbox('setValue','');
							$('#recharge0Amount').textbox('setValue','');
						}else{
							$.messager.alert("提示","充值失败！");
						}
					});
				},100);
		</script>
	</body>
</html>
